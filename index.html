<html>

<head>
  <title>Hopfield Neural Network</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Hopfield Neural Network Simulation</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="form-inline justify-content-center">
          <label for="cols"># Columns:</label>
          <input type="number" min="1" class="form-control mx-2" id="cols"
            value="4">

          <label for="rows"># Rows:</label>
          <input type="number" min="1" class="form-control mx-2" id="rows"
            value="5">
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h5>Input</h5>
      <div id="input-board"></div>
    </div>
    <div class="col">
      <h5>Output</h5>
      <div id="output-board"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <button id="clear" class="btn btn-primary">Clear Input</button>
          <button id="train" class="btn btn-primary">Train Input</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <button id="async1" class="btn btn-primary mt-1">Run 1 Step</button>
          <button id="async10" class="btn btn-primary mt-1">Run 10 Steps</button>
          <button id="async100" class="btn btn-primary mt-1">Run 100 Steps</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="sync" class="btn btn-primary mt-1">Run to Equilibrium</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
